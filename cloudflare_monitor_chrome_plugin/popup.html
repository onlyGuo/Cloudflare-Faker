<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cloudflare Monitor</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #f5f5f5;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .status-indicator.connected {
      background: #4CAF50;
    }
    
    .status-indicator.disconnected {
      background: #f44336;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #5a67d8;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üõ°Ô∏è Cloudflare Monitor</h3>
  </div>
  
  <div class="status" id="status">
    <span class="status-indicator disconnected" id="statusIndicator"></span>
    <span id="statusText">Checking connection...</span>
  </div>
  
  <div class="actions">
    <button id="openConsole">Open Console</button>
    <button id="reconnect">Reconnect</button>
  </div>
  
  <div class="info">
    <p><strong>Client ID:</strong> <span id="clientId">-</span></p>
    <p><strong>Active Pages:</strong> <span id="activePages">0</span></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
